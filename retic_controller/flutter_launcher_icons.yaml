# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  # image_path: "assets/foreground.png"

  android: true
  image_path_android: "assets/standard.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/background.png"
  adaptive_icon_foreground: "assets/foreground.png"
  adaptive_icon_monochrome: "assets/monochrome.png"

  ios: false
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_channel_ios: true

  web:
    generate: false
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: false
    image_path: "path/to/image.png"
